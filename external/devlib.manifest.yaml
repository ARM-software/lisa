
# batch-rebase manifest used to create the devlib branch for LISA

# The "lisa" branch in the devlib repo can be constructed with:
# batch-rebase create . --manifest "$LISA_HOME/external/devlib.manifest.yaml" --create-branch lisa

rebase-conf:
    rr-cache: ./rr-cache
    base:
        remote: upstream
        ref: master

    topics:
        -
            remote: douglas
            base: master
            tip: fix_signals

        -
            remote: douglas
            base: master
            tip: fix_adb_unroot

        -
            remote: douglas
            base: master
            tip: fix_cpufreq_event

        -
            remote: douglas
            base: master
            tip: fix_kprobe_events2

        -
            remote: douglas
            base: master
            tip: fix_disconnect

        -
            remote: douglas
            base: master
            tip: android_dmesg

        -
            remote: douglas
            base: master
            tip: fix_ssh_pull

    remotes:
        upstream:
          url: https://github.com/ARM-Software/devlib.git
        douglas:
          url: https://github.com/douglas-raillard-arm/devlib.git
